<!DOCTYPE html>
<html>
<head>
    <title>Rickroll or Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the button to see what happens!</h1>
    <button id="rickrollButton">Click Me!</button>
    <script>
        document.getElementById('rickrollButton').addEventListener('click', function() {
            var randomNumber = Math.random();
            if (randomNumber < 0.5) {
                // 50% chance to redirect to Rickroll
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            } else {
                // 50% chance to show HTTP error
                var errorDiv = document.createElement('div');
                errorDiv.innerHTML = '<h2>HTTP Error 404 - Not Found</h2>';
                document.body.appendChild(errorDiv);
            }
        });
    </script>
</body>
</html>
